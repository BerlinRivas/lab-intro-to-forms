<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by *</p>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label>
                Mx. <br>
                <input  type="radio" name="prefix" id="prefix-mx">
            </label> <br>
                Mr. <br>
                <input  type="radio" name="prefix" id="prefix-mr">
            </label> <br>
                Ms. <br>
                <input  type="radio" name="prefix" id="prefix-ms">
            </label> <br>
                Mrs. <br>
                <input  type="radio" name="prefix" id="prefix-mrs">
            </label> <br>
            <label>
                Name <br>
                <input type="text" name="personal-info" id="name" required>
            </label><br>
            <label>
                Email <br>
                <input type="text" name="personal-info" id="Email" placeholder= 'email'required>
            </label><br>
         </fieldset>
         <fieldset>
            <legend>Payment Information</legend>
            <label>
                <select id="card-type" name="card" placeholder="credit card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="discover">Discover</option>
                    <option value="american-express">American Express</option>
                </select>
            <label>
                Credit Card Number <br>
                <input type="text" name="number" id="number-card" placeholder="xxxx-xxxx-xxxx-xxxx" required>
            </label> <br>
            <label>
             Expiration Date <br>
             <input type="text" name="expiration-date" id="expiration-date" required>
            </label>
         </fieldset>
         <button>Submit Payment</button>
    </form>
</body>
</html>
